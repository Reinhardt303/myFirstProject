<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Nintendo Characters</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script defer type="module" src="./src/index.js"></script>
</head>

<body>
  <header>
    <h3>Popular Nintendo Characters</h3>
  </header>

  
  <div id="character-selection">
  
  </div>


  <div id="character-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />


  </div>

  <h3>Character Name</h3>
  <p>
    <span id='name-display'>Insert name here</span> 
  </p>
  <h3>Stars In:</h3>
  <p id='world-display'>
    Insert gameseries here
  </p>


  <form id="new-character">
    <h4>Add Your Favorite Character</h4>
    <label for="new-name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="new-image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="stars-in">Stars In: </label>
    <textarea name="stars-in" name="stars-in" id="stars-in"></textarea>
    <input type="submit" id='submit-button' value="Create" />
  </form>

</body>

</html>
